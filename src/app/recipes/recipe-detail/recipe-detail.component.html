<mat-card>
  <mat-card-header>
    <div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-menu #menu="matMenu" yPosition="below">
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Add ingredients to Shopping List</span>
          </button>
          <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>Add Recipe</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete Recipe</span>
          </button>
        </mat-menu>
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <mat-card-title-group>
      <mat-card-title> Tittle</mat-card-title>
      <!-- <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.subtitle }}</mat-card-subtitle>
      <img mat-card-avatar [src]="recipe.imagePath" alt="{{ recipe.name }}" /> -->
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>
      <!-- {{ recipe.description }} -->
    </p>
    <!-- <img mat-card-image [src]="recipe.imagePath" alt="{{ recipe.name }}" /> -->
    <p>Ingredients:</p>
  </mat-card-content>
</mat-card>
