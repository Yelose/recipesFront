<header>
  <button mat-raised-button color="accent">New Recipe</button>
</header>
<section>
  <mat-card *ngFor="let recipe of recipes">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
        <mat-card-subtitle>{{ recipe.subtitle }}</mat-card-subtitle>
        <img mat-card-avatar [src]="recipe.imagePath" alt="{{ recipe.name }}" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
  </mat-card>
  <app-recipe-item></app-recipe-item>
</section>
